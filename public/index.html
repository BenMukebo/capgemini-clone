<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capgemini-clone</title>
  <!-- <script src="https://cdn.tailwindcss.com"><prevo/script> -->
  <link href="./output-style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="fixed top-0 inset-x-0 z-10 h-[72px] bg-[#eee] flex justify-between items-center px-4 sm:px-6 lg:px-[7%]">
    <div>
      <img src="./img/mobile-logo.svg" alt="logo" class="w-full object-cover">
    </div>
    <nav class="flex items-center justify-between lg:w-9/12">
      <ul class="hidden lg:flex justify-between items-center mr-5 gap-4 xl:gap-6 ">
        <li><a href="#">About us</a></li>
        <li><a href="#">What we do</a></li>
        <li><a href="#">Insights</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Investors</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
      <div class="flex items-center">
        <button title="search" class="mx-4">
          <i class="fa fa-search" style="font-size:20px"></i>
        </button>
        <button title="open-burger" type="button" class="berger">
          <i class="fa fa-bars" style="font-size:26px"></i>
        </button>
      </div>
    </nav>
  </header>

  <main class="w-full f-full min-h-screen pt-[72px] ">
    <section class="block w-full h-full mb-16" style="height: 500px;">
    <div class="relative w-full h-full bg-center bg-cover "
    style='background-image: url("./img/intro-bg.jpeg");'
    >
      <div class="p-24 px-4 text-white rounded bg-sky-500 absolute bottom-[-60px] inset-x-[5%] sm:inset-x-[10%] md:w-3/5 xl:max-w-xl md:bottom-[40px]">
        <h1 class="mb-4 text-3xl leading-10 uppercase">INTEGRATED ANNUAL REPORT 2022</h1>
        <p class="intro__text text-lg">Unlocking the value of technology.</p>
      </div>
    </div>
    </section>
    <section class="w-full bg-[#ccc] py-8 px-4">
      <div class="w-full min-h-[400px] bg-[#ccc] flex items-center flex-col mx-auto md:w-10/12 lg:flex-row-reverse ">
        <div class="bg-red-500 h-auto bgw-9/12-center lg:w-[560px] lg:h-[320px]" >
          <img src="./img/henghiap.png" alt="" class="w-full object-cover lg:h-full">
        </div>
        <div class="w-11/12 h-[230px] bg-white p-4 text-black flex flex-col justify-between -translate-y-[60px] lg:-translate-y-[0]">
          <p class="text-center text-md">
            More life for plastics. Better quality of life.
          </p>
          <div class="self-end">
            <button class=" flex items-center px-2 border-2 border-solid border-black rounded-md">
              <span>READ MORE</span>
              <i style='font-size:24px' class='fas'>&#xf061;</i>
            </button>
          </div>
        </div>

      </div>
    </section>

    <section class="w-full bg-[#ccc] py-4 px-4">
      <h2 class="text-2xl py-8">Latest insights</h2>
      <div class="w-full min-h-[400px] bg-[#ccc] flex items-center flex-col mx-auto md:w-10/12 lg:w-full lg:flex-row lg:justify-between">
        <div class="bg-red-500 h-auto bgw-9/12-center lg:h-[400px] lg:grow " >
          <img src="././img/CFT-7.jpeg" alt="cft" class="w-full lg:h-full">
        </div>
        <div class="w-11/12 h-[180px] bg-white p-4 text-black  -translate-y-[60px] lg:w-[400px] lg:h-[280px] lg:-translate-y-[0] lg:-translate-x-[120px] ">
          <p class="mb-3">
            _Capgemini Research Institute
          </p>
          <h2 class="">
          <h2 class="text-3xl leading-10">
            Conversations for Tomorrow #7
          </h2>
          <div class="lg:mt-28">
            <img src="./img/capgemini-research-institute.svg" alt="">
          </div>
      </div>
    </div>
    </section>
  </main>
  
</body>
</html>
