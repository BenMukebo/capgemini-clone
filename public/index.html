<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capgemini-clone</title>
  <!-- <script src="https://cdn.tailwindcss.com"><prevo/script> -->
  <link href="./output-style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- bg-gradient-to-b from-black via-transparent to-white -->
  <header class="fixed top-0 inset-x-0 z-10 h-[72px] bg-gradient-to-b from-black/90 to-black/5 flex justify-between items-center px-4 sm:px-6 lg:px-[5%]">
    <div class="">
      <img src="./img/mobile-logo.svg" alt="logo" class="w-full object-cover">
    </div>
    <nav class="flex items-center justify-between lg:w-9/12 xl:w-10/12">
      <ul class="hidden text-white font-semibold lg:flex justify-between items-center mr-5 gap-4 xl:gap-6 ">
        <li><a href="#">About us</a></li>
        <li><a href="#">What we do</a></li>
        <li><a href="#">Insights</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Investors</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
      <div class="flex items-center gap-x-1 text-white">  <!--  divide-x-2 divide-white -->
        <button title="search" class=" w-9 h-6 pr-3 border-e-1 border-white">
          <!-- <i class="fa fa-search" style="font-size:20px"></i> -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
            <path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>          
        </button>
        <button title="open-burger" type="button" class="ml-2 w-8 h-8">
          <!-- <i class="fa fa-bars" style="font-size:26px"></i> -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5">
            <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>          
        </button>
      </div>
    </nav>
  </header>

  <main class="w-full f-full min-h-screen pt-[0px] ">
    <section class="block w-full pb-16 h-[500px] md:h-[800px] lg:h-[850px]">
    <div class="relative w-full h-full bg-center bg-cover"
    style='background-image: url("./img/intro-bg.jpeg");'
    >
      <div class="py-20 px-4 text-white rounded bg-gradient-to-br from-[rgba(0,63,97,.95)] to-[rgba(0,123,189,.85)]  shadow-lg shadow-black/30 absolute bottom-[-60px] inset-x-[5%] sm:inset-x-[10%] md:w-2/5 md:px-6 xl:max-w-xl md:bottom-[50px]">
        <h1 class="mb-4 text-3xl leading-10 font-bold md:text-4xl md:leading-[52px] uppercase">INTEGRATED ANNUAL REPORT 2022</h1>
        <p class="text-lg font-medium md:text-xl">Unlocking the value of technology.</p>
      </div>
    </div>
    </section>
    <section class="w-full bg-[#eee] py-10 px-4 sm:px-[10%] md:px-[5%] lg:md:px-[0]">
      <div class="w-full min-h-[400px] bg-[#] flex items-center flex-col mx-auto md:w-10/12 lg:flex-row-reverse ">
        <div class="bg-red-500 h-auto bgw-9/12-center lg:w-[660px] lg:h-[380px]" >
          <img src="./img/henghiap.png" alt="" class="w-full object-cover lg:h-full">
        </div>
        <div class="w-11/12 h-[230px] bg-white p-4 text-black flex flex-col justify-between -translate-y-[60px] lg:h-[300px] lg:p-8 lg:-translate-y-[0] lg:shadow-inner">
          <p class="text-center text-lg font-medium md:text-xl tracking-wide">
            More life for plastics. Better quality of life.
          </p>
          <div class="self-end">
            <button class="flex items-center md:border-[1px] border-solid border-black rounded-lg lg:px-2">
              <span class="hidden md:block  p-2 ">READ MORE</span>
              <span class="md:hidden lg:block w-10 lg:w-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
                </svg>
              </span>
            </button>
          </div>
        </div>

      </div>
    </section>

    <section class="w-full bg-[#ccc] py-4 px-4">
      <h2 class="text-2xl py-8">Latest insights</h2>
      <div class="w-full min-h-[400px] bg-[#ccc] flex items-center flex-col mx-auto md:w-10/12 lg:w-full lg:flex-row lg:justify-between">
        <div class="bg-red-500 h-auto bgw-9/12-center lg:h-[400px] lg:grow " >
          <img src="././img/CFT-7.jpeg" alt="cft" class="w-full lg:h-full">
        </div>
        <div class="w-11/12 h-[180px] bg-white p-4 text-black  -translate-y-[60px] lg:w-[400px] lg:h-[280px] lg:-translate-y-[0] lg:-translate-x-[120px] ">
          <p class="mb-3">
            _Capgemini Research Institute
          </p>
          <h2 class="">
          <h2 class="text-3xl leading-10">
            Conversations for Tomorrow #7
          </h2>
          <div class="lg:mt-28">
            <img src="./img/capgemini-research-institute.svg" alt="">
          </div>
      </div>
    </div>
    </section>
  </main>
  
</body>
</html>
