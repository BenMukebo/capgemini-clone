<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capgemini-clone</title>
  <!-- <script src="https://cdn.tailwindcss.com"><prevo/script> -->
  <link href="./output-style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="fixed top-0 inset-x-0 z-5 h-[72px] bg-[#eee] flex justify-between items-center px-4">
    <div>
      <img src="../src/img/mobile-logo.svg" alt="logo" class="w-full object-cover">
    </div>
    <nav>
      <ul class="hidden lg:flex justify-center items-center">
        <li><a href="#">About us</a></li>
        <li><a href="#">What we do</a></li>
        <li><a href="#">Insights</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Investors</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
      <div class="flex items-center">
        <button title="search" class="mx-4">
          <i class="fa fa-search" style="font-size:20px"></i>
        </button>
        <button title="open-burger" type="button" class="berger">
          <i class="fa fa-bars" style="font-size:26px"></i>
        </button>
      </div>
    </nav>
  </header>

  <main class="w-full f-full min-h-screen pt-[72px] bg-slate-600">
    <section class="block w-full h-full mb-16" style="height: 500px;">
    <div class="relative w-full h-full bg-center bg-cover "
    style='background-image: url("../src/img/intro-bg.jpeg");'
    >
      <div class="p-24 px-4 text-white bg-sky-500 absolute bottom-[-60px] inset-x-[5%] sm:inset-x-[10%] md:max-w-md md:bottom-[40px]">
        <h1 class="mb-4 text-3xl leading-10 uppercase">INTEGRATED ANNUAL REPORT 2022</h1>
        <p class="intro__text text-lg">Unlocking the value of technology.</p>
      </div>
    </div>
    </section>
    <section class="w-full bg-[#ccc] py-8 px-4">
      <div class="w-full min-h-[400px] bg-[#ccc] flex items-center flex-col mx-auto md:w-10/12">
        <div class="bg-red-500 h-auto bgw-9/12-center" >
          <img src="../src/img/henghiap.png" alt="" class="w-full object-cover">
        </div>
        <div class="w-11/12 h-[230px] bg-white p-4 text-black flex flex-col justify-between -translate-y-[60px]">
          <p class="text-center">
            More life for plastics. Better quality of life.
          </p>
          <div class="self-end">
            <button class=" flex items-center px-2 border-2 border-solid border-black rounded-md">
              <span>READ MORE</span>
              <i style='font-size:24px' class='fas'>&#xf061;</i>
            </button>
          </div>
        </div>

      </div>
    </section>

    <section class="w-full bg-[#ccc] py-8 px-4">
      <div class="w-full min-h-[400px] bg-[#ccc] flex items-center flex-col mx-auto md:w-10/12">
        <div class="bg-red-500 h-auto bgw-9/12-center" >
          <img src="./../src/img/CFT-7.jpeg" alt="cft">
        </div>
        <div class="w-11/12 h-[230px] bg-white p-4 text-black  -translate-y-[60px]">
          <p class="">
            Capgemini Research Institute
          </p>
          <h2 class="">
          <h2 class="text-3xl leading-10">
            Conversations for Tomorrow #7
          </h2>
      </div>
    </div>
    </section>
